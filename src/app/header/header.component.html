<mat-toolbar color="primary">
    <span><img src="/assets/images/logo.png" height="30" width="41" /></span>
    <a mat-button routerLinkActive="active" routerLink="/home"><fa-icon [icon]="faHome"></fa-icon> Home</a>
    <a mat-button routerLinkActive="active" routerLink="/about"><fa-icon [icon]="faInfo"></fa-icon> About</a>
    <a mat-button routerLinkActive="active" routerLink="/menu"><fa-icon [icon]="faList"></fa-icon> Menu</a>
    <a mat-button routerLinkActive="active" routerLink="/contactus"><fa-icon [icon]="faAddressCard"></fa-icon> Contact</a>
</mat-toolbar>

<div
    class="container jumbotron"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.xs="start center"
    fxLayoutAlign.sm="start center"
    fxLayoutAlign.gt-sm="center center"
    fxLayoutGap="10px"
>
    <div fxFlex fxFlex.gt-sm="50%">
        <h1>Ristorante Con Fusion</h1>
        <p>
            We take inspiration from the World's best cuisines, and create a unique fusion experience. Our lipsmacking creations will tickle
            your culinary senses!
        </p>
    </div>
    <div fxFlex fxFlex.gt-sm="20%">
        <img src="/assets/images/logo.png" alt="Logo" />
    </div>
    <div fxFlex></div>
</div>
